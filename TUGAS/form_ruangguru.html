<!DOCTYPE html>
<html>
<head>
    <title>Form HTML</title>
<style>
body {
    background-image:url("ruangguru.jpg");
    background-repeat: no-repeat;
    background-size:cover
}
</style>
</head>
<body>
    <form action="contact.php" method="POST">
        <fieldset>
        <center> <h2>Registration English Academy Ruangguru</h2> </center>
        <p>
            <label>Name:</label>
            <input type="text" name="nama" placeholder="Full Name" />
        </p>
        <p>
            <label>Class:</label>
            <input type="text" name="kelas" placeholder="Class" />  
        <p>
            <label>Date of Birth:</label>
            <input type="date" name="tanggal" />
        </p>
        <p>
            <label>Email:</label>
            <input type="email" name="email" placeholder="Your email..." />
        <p>
            <label>Phone Number:</label>
            <input type="contactperson" name="contact person" placeholder="Your personal contact" />
        </p>
        <p>
            <label>Gender:</label>
            <label><input type="radio" name="gender" value="men" /> Men</label>
            <label><input type="radio" name="gender" value="women" /> Women</label>
        </p>
        <p>
            <label>Country:</label>
            <select name="nountry">
                <option value="Indonesia">Indonesia</option>
                <option value="America">Malaysia</option>
                <option value="Malaysia">Thailand</option>
            </select>
        </p>
            <label>Address:</label>
            <textarea name="alamat"></textarea>
        </p>
         <p>
            <div>
                <label for="formFileLg" class="form-label">
                Formal Photo</label>
                <input class="form-control form-control-lg" id="formFileLg" type="file">
              </div>
        </p>
         <p>
            <label>Comment(any question?):</label>
            <textarea name="komentar"></textarea>
        </p>
        <div style=’text-align:left;’> <h2>Lets join with us! see you</h2>
        </div>
         <p>
            <input type="submit" name="submit" value="submit" />
        </p>
</body>
</html>
